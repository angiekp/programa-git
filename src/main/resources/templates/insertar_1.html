<!DOCTYPE html>

<html>
    <head>
        <title>Insertar</title>
        <meta charset="UTF-8">

                                </div>
                           
                           <div class="from-group">

                                    <input th:field="*{aseo}" type="text" class="form-group">
                                </div>

                                    <input th:field="*{controlplaga}" type="text" class="form-group">
                                </div>

                                    <input th:field="*{estado}" type="text" class="form-group">
                                </div>
                           
                           <div class="from-group">
                                    <label>MANTENIMIENTO</label>
                                    <input th:field="*{mantenimiento}" type="text" class="form-group">

            </div>
        </div>
